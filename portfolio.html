<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Lumber - Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #212121;
            scroll-behavior: smooth;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #212121;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            position: relative;
            left: -30px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 60px;
            padding: 20px;
        }
        .section {
            background-color: rgba(50,50,50,.85);
            color: white;
            padding: 50px;
            margin-bottom: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 0;  
            transform: translateY(50px); 
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            height: 80vh; /* Increased section height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
        }
        .section.show {
            opacity: 1;
            transform: translateY(0);
        }
        .footer {
            text-align: center;
            background-color: #212121;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1><a href="test1.html" target="_self">James Lumber</a></h1>
        <ul>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <div id="portfolio" class="section">
            <h2>Portfolio</h2>
            <p>This is the portfolio section.</p>
        </div>

        <div id="about" class="section">
            <h2>About</h2>
            <p>This is the about section.</p>
        </div>

        <div id="contact" class="section">
            <h2>Contact</h2>
            <p>This is the contact section.</p>
        </div>

        <!-- Generating fewer, larger sections dynamically -->
        <script>
            for (let i = 4; i <= 10; i++) { // Now only 10 sections
                document.write(`
                    <div class="section">
                        <h2>Section ${i}</h2>
                        <p>Content for section ${i}.</p>
                    </div>
                `);
            }
        </script>
    </div>

    <div class="footer">
        &copy; 2025 Scrollable Web Page
    </div>

    <script>
        // Smooth scrolling for navbar links
        document.querySelectorAll('.navbar a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 50,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Fade-in animation using Intersection Observer
        const sections = document.querySelectorAll('.section');

        const observer = new IntersectionObserver(entries => {entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Add the 'show' class when the section comes into view
                    entry.target.classList.add('show');
                } else {
                    // Remove the 'show' class when the section goes out of view
                     entry.target.classList.remove('show');
                }
            });
        }, { threshold: 0.1 });

        sections.forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
