<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Lumber - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(34, 34, 34, 1);
            color: white;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        header {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(34, 34, 34, 1)), 
                        url('images/header.jpg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .hero h1 {
            font-size: 2.5rem;
            max-width: 600px;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards 0.5s;
        }

        .cta {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #00c853;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards 1s;
        }

        #portfolio, #about, #contact {
            padding: 50px 0;
            background: #222;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards 1.5s;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Portfolio Item Hover Effect */
        .item {
            position: relative;
            overflow: hidden;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }

        .item:hover img {
            transform: scale(1.1);
            filter: brightness(50%); /* Darkens the image */
        }

        .item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6); /* Dark background */
            color: white;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 5px;
        }

        .item:hover .overlay {
            opacity: 1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-details {
            margin-top: 20px;
            font-size: 1rem;
        }

        .contact-details a {
            color: #00c853;
            text-decoration: none;
        }

        /* Fade-in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">James Lumber</div>
            <ul>
                <li><a href="#portfolio" class="scroll-link">Portfolio</a></li>
                <li><a href="#about" class="scroll-link">About</a></li>
                <li><a href="#contact" class="scroll-link">Contact</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>Check Out My Most Recent Project!</h1>
            <a href="#quote" class="cta">JSON Parser</a>
        </div>
    </header>
    
    <section id="portfolio">
        <h2>Latest Work</h2>
        <div class="grid">      
            <a href="jsonParser.html">
                <div class="item">
                    <img src="images/jsonAndPythonParsing.png" alt="JSON File Parsing">
                    <div class="overlay">JSON File Parsing</div>
                </div>
            </a>
            <div class="item">
                <img src="images/comingSoon.png" alt="Coming Soon">
                <div class="overlay">Coming Soon</div>
            </div>
            <div class="item">
                <img src="images/comingSoon.png" alt="Coming Soon">
                <div class="overlay">Coming Soon</div>
            </div>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>
                Blah Blah Blah
            </p>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Have any queries? Get in touch with me today.</p>
            <div class="contact-details">
                <p><strong>Email:</strong> <a href="mailto:jameslumber777@gmail.com">jameslumber777@gmail.com</a></p>
                <p><strong>Phone:</strong> <a href="tel:+447511611098">+44 07511 611098</a></p>
            </div>
        </div>
    </section>

    <script>
        // Smooth fade-in effect on page load
        document.addEventListener("DOMContentLoaded", function () {
            document.body.style.opacity = "1";

            // Smooth scrolling for navigation links
            const links = document.querySelectorAll(".scroll-link");

            links.forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    const targetId = this.getAttribute("href").substring(1);
                    const targetSection = document.getElementById(targetId);

                    if (targetSection) {
                        window.scrollTo({
                            top: targetSection.offsetTop - 50, // Offset for better visibility
                            behavior: "smooth"
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
